<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clown</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="app">
        <header class="topbar">

        <div class="topbar-left">

            <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2023/05/Spotify_Primary_Logo_RGB_White.png" alt="spotify" class="logo">
        <div class="Home-icon">
            <i class="fa-solid fa-house"></i>
            </div>

            <div class="search-box">
                <span class="search icon">
                    <i class="fa-solid fa-magnifying glass"></i>
                    </span>
                    <input type="text" placeholder="What do you want to play?">
                    <span class="divider">|</span>
                    <div class="device-icon">
                    <i class="fa-regular fa-window-maximize browser-icon"></i></div>
                    </div>
            </div>

        <div class="topbar-center"></div>

        <div class="topbar-right">
            <a href="#">Premium</a>
            <a href="#">Home</a>
            <a href="#">Download</a>

            <span class="divider">|</span>

            <a href="#" class="install-app">
                <i class="fa-regular fa-circle-down"></i>
                install-app</a>
            <a href="#">Sign Up</a>
            <button class="login-btn">log in</button>
        </div>
        </header>

         <div class="main-layout">

     <aside class="sidebar">
         <div class="library-header">
            <span class="library-title">Your Library</span>
            <button class="add-btn">+</button>
         </div>
         <div class="Library-box">
            <h4>Create your first playlist</h4>
            <p>It's easy,we'll help you</p>
            <button class="create playlist button">Create Playlist</button>
         </div>
            </aside>

            <main class="main-content"></main>
            

         </div>

         <footer class="preview-bar"></footer>
    </div>
    
</body>
</html>
